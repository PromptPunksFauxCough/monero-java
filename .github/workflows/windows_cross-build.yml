      - name: Setup Conan and Install Dependencies
        run: |
          # Ensure pip itself is up to date
          python3 -m pip install --upgrade pip

          # Install Conan 2.x into user space
          python3 -m pip install --upgrade --user "conan>=2.0,<3.0"

          # Force the pip-installed conan into PATH
          export PATH=$HOME/.local/bin:$PATH
          conan --version

          # Disable telemetry & force non-interactive (Conan 2.x syntax)
          conan config set core.non_interactive=True
          conan config set core.telemetry=False

          # Bootstrap default profile if missing, but don't overwrite an existing one
          conan profile detect --exist-ok

          # Write conanfile.txt with all requirements
          cat <<'EOF' > conanfile.txt
          [requires]
          boost/1.77.0
          openssl/3.1.3
          zeromq/4.3.4
          libsodium/1.0.18
          hidapi/0.12.0
          liblzma/5.2.5
          readline/8.2
          expat/2.5.0
          qttools/6.5.0
          libusb/1.0.26
          protobuf/3.21.12
          graphviz/8.0.0
          unbound/1.17.1

          [generators]
          CMakeDeps
          CMakeToolchain
          EOF

          # Export local unbound recipe only if itâ€™s a valid ConanFile subclass
          if [ -f "unbound/conanfile.py" ] && grep -q "class .*ConanFile" "unbound/conanfile.py"; then
            (cd unbound && conan export . --name=unbound --version=1.17.1 --user=local --channel=testing)
          else
            echo "Skipping local unbound export (no valid recipe found)."
          fi

          # Install all dependencies (native Linux profile, Release)
          conan install conanfile.txt \
            --output-folder=build \
            --build=missing \
            --profile=default \
            --settings=build_type=Release

          # Verify installed packages
          conan list --format=short

      - name: Verify Boost Libraries
        run: |
          find /usr ${{ github.workspace }}/vcpkg -name '*boost*' | grep -E 'chrono|date_time|filesystem|program_options|regex|serialization|wserialization|system|thread|locale'

      - name: Dependency Introspection
        run: |
          find /usr ${{ github.workspace }}/vcpkg -name '*cmake*' -o -name '*ssl*' -o -name '*crypto*' \
                         -o -name '*zmq*' -o -name '*sodium*' -o -name '*usb*' \
                         -o -name '*boost*' -o -name '*proto*' -o -name '*unbound*' \
                         -o -name '*hidapi*' -o -name '*backtrace*' -o -name '*unwind*' \
                         -o -name '*readline*' | grep -v -e "/man/" -e "/doc/" -e python

      - name: Configure and Build (Portable) - (Windows)
        run: |
          mkdir -p build-portable
          cmake -S . -B build-portable \
            -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake \
            -DCMAKE_SYSTEM_PROCESSOR=$ARCH \
            -DCMAKE_BUILD_TYPE=Release \
            -DSTATIC_BUILD=ON \
            -DCMAKE_C_COMPILER_LAUNCHER=ccache \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache
          cmake --build build-portable --parallel 4

      - name: Configure and Build (Dynamic) - (Windows)
        run: |
          mkdir -p build-dynamic
          cmake -S . -B build-dynamic \
            -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake \
            -DCMAKE_SYSTEM_PROCESSOR=$ARCH \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_STATIC=OFF \
            -DCMAKE_C_COMPILER_LAUNCHER=ccache \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache
          cmake --build build-dynamic --parallel 4

      - name: Upload Build Artifacts (Portable) - (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: portable-build
          path: build-portable

      - name: Upload Build Artifacts (Dynamic) - (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: dynamic-build
          path: build-dynamic
