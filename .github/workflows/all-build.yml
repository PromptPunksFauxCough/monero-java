name: monero-java (Build All)

on:
  push:
    branches:
      - static

jobs:
# 🐧 Linux Builds

  build-linux-amd64:
    if: ${{ true }}
    uses: ./.github/workflows/core-build.yml
    with:
      runner: ubuntu-22.04
      variant: linux_amd64

  build-linux-arm64:
    if: ${{ true }}
    uses: ./.github/workflows/core-build.yml
    with:
      runner: ubuntu-22.04-arm
      variant: linux_arm64

# 🍎 macOS Builds

  build-macos-amd64:
    if: ${{ false }}
    uses: ./.github/workflows/core-build.yml
    with:
      runner: macos-13
      variant: macos_amd64

  build-macos-arm64:
    if: ${{ false }}
    uses: ./.github/workflows/core-build.yml
    with:
      runner: macos-14
      variant: macos_arm64

# 🪟 Windows Builds

  build-windows-amd64:
    if: ${{ false }}
    uses: ./.github/workflows/core-build.yml
    with:
      runner: windows-2022
      variant: windows_amd64

  build-windows-arm64:
    if: ${{ false }}
    uses: ./.github/workflows/core-build.yml
    with:
      runner: windows-11-arm
      variant: windows_arm64
